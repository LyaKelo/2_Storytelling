<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="l-zoom-container">
      <div class="zoom-01-start-button">
        <button class="zoom-01-start-button-elements">Découvrir Sabre</button>
        <img class="" src="svg/Arrow-down.svg" alt="" />
      </div>
      <!-- zoom 1 -->
      <h1 class="zoom-01-title">Sabre</h1>
      <img class="zoom-01-background" src="img-webp/zoom-1-c.webp" alt="" />
      <img class="zoom-01-element-1" src="img-webp/zoom-1-a.webp" alt="" />
      <img class="zoom-01-element-2" src="img-webp/zoom-1-b.webp" alt="" />
      <div class="zoom-general-text zoom-02-text">
        Le pléistocene, il y a 15’000 ans.
      </div>
      <!-- zoom 2 -->
      <img class="zoom-02-background" src="img-webp/zoom-2-d.webp" alt="" />
      <img class="zoom-02-moon" src="img-webp/zoom-2-e.webp" alt="" />
      <img class="zoom-02-element-1" src="img-webp/zoom-2-a.webp" alt="" />
      <img class="zoom-02-element-2" src="img-webp/zoom-2-b.webp" alt="" />
      <!-- zoom 3 -->
      <img class="zoom-03-background" src="img-webp/zoom-3-e.webp" />
      <img class="zoom-03-element-1" src="img-webp/zoom-3-a.webp" alt="" />
      <img class="zoom-03-element-2" src="img-webp/zoom-3-b.webp" alt="" />
      <img class="zoom-03-element-3" src="img-webp/zoom-3-c.webp" alt="" />
      <img class="zoom-03-element-4" src="img-webp/zoom-3-d.webp" alt="" />
      <!-- <img class="zoom-03-element-5" src="img-webp/zoom-3-e.webp" alt="" /> -->
      <img class="zoom-03-front-seagulls" src="img-webp/zoom-3-h.webp" alt="" />
      <img
        class="zoom-03-middle-seagulls"
        src="img-webp/zoom-3-g.webp"
        alt=""
      />
      <img class="zoom-03-back-seagulls" src="img-webp/zoom-3-i.webp" alt="" />
      <div class="zoom-general-text zoom-03-text">Tel un présage,</div>
      <div class="zoom-general-text zoom-03-text-2">
        un étrange éclair s'abat au sommet d'une montagne
      </div>
      <!-- zoom 4 -->
      <div class="zoom-general-text zoom-04-text">
        Un froid glacial s'installera,
      </div>
      <div class="zoom-general-text zoom-04-text-2">
        étouffant sans bruit le moindre signe de vie...
      </div>
      <img class="zoom-04-background" src="img-webp/zoom-4-c.webp" />
      <img class="zoom-04-element-1" src="img-webp/zoom-4-a.webp" />
      <img class="zoom-04-element-2" src="img-webp/zoom-4-b.webp" />
      <!-- zoom 5 -->
      <div class="zoom-general-text zoom-05-text">Au même moment,</div>
      <div class="zoom-general-text zoom-05-text-2">
        depuis le fond d'une grotte.
      </div>
      <img class="zoom-05-background" src="img-webp/zoom-5-c.webp" />
      <img class="zoom-05-element-1" src="img-webp/zoom-5-a.webp" />
      <img class="zoom-05-element-2" src="img-webp/zoom-5-b.webp" />
      <!-- zoom 6 -->
      <div class="zoom-06">
        <div class="zoom-06-background">
          <img class="zoom-06-element-1" src="img-webp/zoom-6-a.webp" alt="" />
          <img
            class="zoom-06-element-2"
            src="img-webp/zoom-6-7-b.webp"
            alt=""
          />
          <img
            class="zoom-06-element-3"
            src="img-webp/zoom-6-7-c.webp"
            alt=""
          />
        </div>
      </div>
      <!-- Horinzontal scroll -->
      <div class="l-horinzontal-scroll">
        <div class="horizontal-scroll-transition">
          <img src="img-webp/scroll-1-stalagtite.webp" alt="" />
        </div>
        <div class="horizontal-scroll-content">
          <img
            class="horizontal-scroll-img-1 horizontal-scroll-imgs"
            src="img-webp/scroll-2.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-2 horizontal-scroll-imgs"
            src="img-webp/scroll-3.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-3 horizontal-scroll-imgs"
            src="img-webp/scroll-4.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-4 horizontal-scroll-imgs"
            src="img-webp/scroll-5.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-5 horizontal-scroll-imgs"
            src="img-webp/scroll-6.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-6 horizontal-scroll-imgs"
            src="img-webp/scroll-7.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-7 horizontal-scroll-imgs"
            src="img-webp/scroll-8.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-8 horizontal-scroll-imgs"
            src="img-webp/scroll-9.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-9 horizontal-scroll-imgs"
            src="img-webp/scroll-10.webp"
            alt=""
          />
          <img
            class="horizontal-scroll-img-10 horizontal-scroll-imgs"
            src="img-webp/scroll-11.webp"
            alt=""
          />
          <section class="horizontal-scroll-last-image">
            <img src="img-webp/scroll-12.webp" alt="" />
          </section>
          <div class="horinzontal-scroll-mockup-section">
            <img
              class="horizontal-scroll-mockup"
              src="img-webp/scroll-13-mockup.webp"
              alt=""
            />
          </div>
          <footer class="l-footer">
            <div class="footer-content">
              <p class="footer-book-title">Sabre</p>
              <div class="footer-info-content">
                <p class="footer-edition-house">Dargaud</p>
                <p class="footer-author">Éric Feres</p>
              </div>
            </div>
            <div class="footer-btn-container">
              <button class="footer-btn-elements">Retour au début</button>
              <img src="svg/Arrow-left.svg" alt="" />
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
